<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'header.html' %}
    <style>
        .center-center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>

<body class="bg-gradient-primary" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-12 center-center">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <img
                        src="{{ url_for('static', filename='img/sma 6 mataram.png') }}"
                        alt="main_logo" style="height: 150px; width: 160px;"/><br>
                        <!-- <h4 class="text-dark font-weight-bold">Login</h4> -->
                        <h5 class="text-dark font-weight-bold">E - Jadwal<br>SMA 6 Mataram</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn bg-gradient-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
